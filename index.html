<html>
<head>
	<meta charset="UTF-8">
	<title>Level Up!</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type="text/javascript" src="main.js"></script>
</head>
<body onload="onload()" id="body">
	<div class="header">
		<span>Level: <span class="numeric updateable" from="level"></span></span>
		<span>Experience: <span class="numeric updateable" from="exp"></span>/<span class="numeric updateable" from="expMax"></span>
		<span>Red Shards: <span class="numeric updateable" from="redShards"></span></span>
	</div>
	<div>
		<button id="save-button">Save</button>
	</div>
</body>
</html>
